name: Deploy to wp.org
on:
  release:
    types: [published]
jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the commit
        uses: actions/checkout@v2
        with:
          # Ensure to checkout git submodules
          submodules: recursive

      # Remove everything except src/, .wordpress-org and .distignore
      - name: Clean up
        run: find . -maxdepth 1 ! -name ".distignore" ! -name "src" ! -name ".wordpress-org" ! -name . -exec rm -rf {} \;

      # Move everything from src/ to root directory
      - name: Extract src
        run: mv src/* ./; rm -r src;

      - name: WordPress Plugin Deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_IR }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{github.workspace}}/${{ github.event.repository.name }}.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
